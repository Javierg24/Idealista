<div class="auth-container">
    <img src="assets/img/idealista.svg" alt="idealista" class="logo" />
    <h2>Inicia sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="correo">Tu email</label>
            <input id="correo" type="email" formControlName="correo" placeholder="ejemplo@email.com" required />
            <div *ngIf="loginForm.controls['correo'].invalid && loginForm.controls['correo'].touched">
                <small class="error">Correo inválido</small>
            </div>
        </div>

        <div class="form-group">
            <label for="contrasenia">Contraseña</label>
            <input id="contrasenia" type="password" formControlName="contrasenia" placeholder="********" required />
            <div *ngIf="loginForm.controls['contrasenia'].invalid && loginForm.controls['contrasenia'].touched">
                <small class="error">La contraseña es obligatoria</small>
            </div>
        </div>

        <button type="submit" class="primary-btn" [disabled]="loginForm.invalid || cargando">
            <span *ngIf="!cargando">Continuar</span>
            <div class="spinner" *ngIf="cargando"></div> <!--  Aquí agregamos el spinner -->
        </button>
    </form>

    <p class="register-link">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
</div>
