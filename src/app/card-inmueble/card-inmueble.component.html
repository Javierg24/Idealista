<div class="card-inmueble">
  <img [src]="datos.imagen" [alt]="datos.titulo">
  <div class="info">
    <a routerLink="/propiedad">{{ datos.titulo }}</a>
    <p class="precio"><strong> {{ datos.precio | currency:'EUR' }}</strong></p>
    <p>{{ datos.n_habitaciones }} hab {{ datos.tamanio }} m² Ubicación:{{ datos.ubicacion }}</p>
    <p class="descripcion">{{datos.descripcion}}</p>
  </div>
</div>
